<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>style 속성(attribute)</title>
</head>
<body>
<!-- 
	일반적 속성일때 : <시작태그 속성이름="값" 속성이름="값" >
	style 속성일때 : <시작태그 style="속성:값; 속성:값;">
	style 속성 : 글자색(color), 배경색(background-color), 굵게, 글꼴, 
				크기, 정렬(text-align), 꾸미기 등이 있다.
 -->
<h1 style="background-color: red; color: white;">한국 ICT 인재 개발원</h1>
<p style="color: red; font-size: 30px;">한국 ICT 인재 개발원</p>
<span style="background-color: red; color: white;">한국 ICT 인재 개발원</span>
<hr>

<!-- p 태그 블록레벨이기에 정렬가능 -->
<p style="color: red; text-align: center;">한국 ICT 인재 개발원</p>
<p style="color: red; text-align: right;">한국 ICT 인재 개발원</p>
<p style="color: red; text-align: left;">한국 ICT 인재 개발원</p>

<!-- 인라인태그는 블록레벨태그로 변경하여 정렬가능 
	- p태그로 감싼다.
	- block으로 만든다.
-->
<p style="text-align: center;">
<span style="color: red;">한국 ICT 인재 개발원</span>
</p>

<span style="display:block; color: aqua; text-align: right;">한국 ICT 인재 개발원</span>

</body>
</html>
