		<meta charset="UTF-8">

	<body>
	<!-- 주석
	 <!DOCTYPE html> => html5 문서임을 정의한다.(선언문) 선언을 하면 브라우저가 알아본다.
	 <html>  =>  루트요소라고 한다.
	 			 HTML은 계층 구조 => 부모, 자식, 형제 라는 개념이 있음 (DOM)
	 <head>	 =>	 메타 정보 (데이터의 데이터) 를 가지고 있음
	 <title> =>  브라우저 제목 표시줄에 제목을 지정,보통 해당 페이지에 관련된 제목
	 <body>	 =>  브라우저 내용에 표시되는 부분, 문서의 본문을 정의한다.
	 
	 HTML : 웹페이지르 생성, 내용 표시
	 CSS  : HTML로 구상한 웹페이지의 내용 및 전체 화면의 모양을 꾸민다
	 Javascript : 웹페이지의 동작, 기능 부여
	 
	 HTML은 태그들의 집합.
	 태그란 웹 브라우저가 화면에 해당 내용을 어떻게 표현할지를 저의해 놓은 것
	 태그 구성 : <시작태그 속성명="속성값">	 컨텐트	(내용)  </끝태그>
				-------------- Element -------------
			모든 태그는 속성을 가질수 있다. (시작태그 안에서)
			다만, 태그마다 사용할 수 있는 속성이 다르다.
			-> 속성 여러개 가능(띄어쓰기로 구분), "" or '' 둘다 사용가능
	 속성 중에 style 속성을 이용하면 색상,글꼴,크기 등과 같은 요소의 스타일을 지정할 수 있다.
	 style 속성 => CSS
	 
	 -->
