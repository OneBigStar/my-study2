<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목 태그 : h1 ~ h6</title>
</head>
<body>
<!--  
	*블록레벨 	 : 해당 태그의 영역이 한줄 전체를 가진 태그. 자동으로 줄바뀜이 있다.
	*인라인 태그 : 해당 컨텐츠 영역만 가진 태그 줄바뀜X 
	
-->
<!-- <h1>~<h6> 제목 태그 -->
<h1>                       h1 </h1>
<h2> h2 </h2>
<h3> h3 </h3>
<h4> h4 </h4>
<h5> h5 </h5>
<h6> h6 </h6>
<h7> h7 </h7>
<h8> h8 </h8>
<!-- <hr> : 수평선 태그(구분선) -->
<hr>
 한국 ICT 인재             개발원 1강의장
 한국 ICT 인재 개발원 2강의장

 한국 ICT 인재 개발원 4강의장
 한국 ICT 인재 개발원 5강의장
</body>
</html>
